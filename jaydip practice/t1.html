<html>
<head>
    <title>Time Table</title>
</head>
<body>
    <table border="2" align="center" height="50px" cellpadding="6" rules="all">
      <tr align="center">
         <td colspan="6"><h1>Time Table</h1></td>
      </tr> 

      <tr align="center">
        <td rowspan="6"><h1>Hours</h1></td>
        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thu</th>
        <th>Fri</th>
      </tr>

      <tr align="center">
        <td><font size="6">Science</font></td>
        <td><font size="6">Maths</font></td>
        <td><font size="6">Science</font></td>
        <td><font size="6">Maths</font></td>
        <td><font size="6">Arts</font></td>
      </tr>

      <tr align="center">
        <td><font size="6">Social</font></td>
        <td><font size="6">History</font></td>
        <td><font size="6">English</font></td>
        <td><font size="6">Socials</font></td>
        <td><font size="6">Sports</font></td>
      </tr>
      
      <tr align="center">
        <td colspan="5"><h1>Lunch</h1></td>
      </tr>

      <tr align="center">
        <td><font size="6">Science</font></td>
        <td><font size="6">Maths</font></td>
        <td><font size="6">Science</font></td>
        <td><font size="6">Maths</font></td>
        <td rowspan="2"><font size="6">Project</font></td>
      </tr>
      
      <tr align="center">
        <td><font size="6">Social</font></td>
        <td><font size="6">History</font></td>
        <td><font size="6">English</font></td>
        <td><font size="6">Social</font></td>
      </tr>

    </table>
</body>
</html>
