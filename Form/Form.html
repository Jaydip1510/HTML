<html>
    <head>
        <title>form page</title>
        <body>
            <form>
                <label>Name:-</label>
                <input type="text" name="username" placeholder="enter name">
                <input type="text" name="username" placeholder="enter surname"><br><br>
                <label>Gender:-</label>
                <input type="radio" name="gender" value="male">male
                <input type="radio" name="gender" value="female">female<br><br>

                <label>Qulification:-</label>
                <input type="checkbox" name="q1" value="10">10<sup>th</sup>
                <input type="checkbox" name="q2" value="12">12<sup>th</sup>
                <input type="checkbox" name="q3" value="bechlor">bechlor
                <input type="checkbox" name="q4" value="master">master<br><br>

                <label>File:-</label>
                <input type="file" name="img" multiple> <br><br>

                <label>Date:-</label>
                <input type="date" name="dob"><br><br>

                <label>Search:-</label>
                <input type="search" name="search"><br><br>

                <label>Number:-</label>
                <select>
                    <option>+91</option>
                    <option>+14</option>
                    <option>+98</option>
                    <option>+81</option>
                </select>
                <input type="number" name="number"><br><br>

                <label>Email:-</label>
                <input type="email" name="email"><br><br>

                <label>Password:-</label>
                <input type="password" name="upwd"><br><br>

                <label>Telephone:-</label>
                <input type="tel" name="telephone" placeholder="222-22-2222" minlength="5" maxlength="10" pattern="[0-9]{3}[0-9]{2}[0-9]{4}"><br><br>
   
                <label>Range:-</label>
                <input type="range" name="range"><br><br>

                <label>Code:-</label>
                <input type="text" name="code" pattern="[A-Za-z]{2,3}"><br><br>

                <label>Country:-</label>
                 <select>
                    <option>--Select Country</option>
                    <option value="Ind">India</option>
                    <option value="Usa">Usa</option>
                    <option value="Sa">South Africa</option>
                    <option value="Aus">Australia</option>
                    <option value="Eng">England</option>
                 </select><br><br>

                 <label>Address:-</label>
                 <textarea rows="5" cols="15"></textarea><br><br>
                <input type="button" name="btn1" value="save data">
                <input type="submit" name="btn2" value="submit">
                <input type="reset" name="btn3"  value="reset">
            </form>
        </body>
    </head>
</html>
