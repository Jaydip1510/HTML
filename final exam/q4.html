<html>
<head>
    <title>Marquee Tag</title>
</head>
 <body>
    <marquee direction="left"><img src="r&w.jpeg"></marquee>
    <marquee direction="Right"><img src="r&w.jpeg"></marquee>
    <marquee direction="up"><img src="r&w.jpeg"></marquee>
    <marquee direction="down"><img src="r&w.jpeg"></marquee>
    <center><marquee height="70%" width="80%" scrollamount="39" loop="100" behavior="alternate" vspace="200px" bgcolor="blue" hspace="150px"><font size="60px" color="white" face="arial"><img src="r&w.jpeg"></font></marquee></center>
 </marquee>
 </body>    
</html>
