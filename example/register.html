<html>
<head>
    <title>Register Form</title>    
</head>    
   <body>
     <form>
        <h1><center>Resgister</center></h1>
        <hr>

        <label><b>Name*:-</b></label>
        <input type="text" name="uname" required placeholder="First Name" minlength="5" maxlength="10">
        <input type="text" name="sname" required placeholder="Last Name" minlength="5" maxlength="10"><br>
        <hr>

        <label><b>Phone:-</b></label>
        <select>
            <option>+91</option>
            <option>+81</option>
            <option>+14</option>
            <option>+71</option>
        </select>
        <input type="num" name="pnumber"><br>
        <hr>

        <label><b>Email:-</b></label>
        <input type="email" name="email" placeholder="example@gmail.com"><br>
        <hr>

        <label><b>Address*:-</b></label>
        <textarea rows="2" cols="20" required></textarea><br>
        <hr>

        <label><b>Gender:-</b></label>
        <input type="radio" name="gender" value="male">male
        <input type="radio" name="gender" value="female">Female
        <input type="radio" name="gender" value="other">Others
        <br>
        <hr>

        <label><b>Birthday:-</b></label>
        <input type="date" name="bod"><br>
        <hr>

        <label><b>Hobby:-</b></label><br>
        <input type="checkbox" name="q1" value="cricket">cricket<br>
        <input type="checkbox" name="q2" value="travelig">Traveling<br>
        <input type="checkbox" name="q3" value="reading">Reading<br>
        <input type="checkbox" name="q4" value="music">Music<br>
        <hr>
        <hr>

        <h2><center><b>Login Details</b></center></h2>
        <hr>

        <label><b>User Name*:-</b></label>
        <input type="text" name="uname" required><br>
        <hr>

        <label><b>Password*:-</b></label>
        <input type="password" name="pwd" required><br>
        <hr>
  
        <label><b>Confirm Password*:-</b></label>
        <input type="password" name="cpwd" required><br>
        <hr>
        <hr>

        <input type="submit" name="btn1" value="SUBMIT">
        <input type="reset" name="btn2" value="RESET">
        <hr>
        

     </form>

   </body>
</html>
