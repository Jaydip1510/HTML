<html>
<head>
    <title>Registration Form</title>
    <body>
        <form>
             <h1><center>Register</center></h1>
             <hr>
             <hr>

             <label><b>Name*:-</b></label>
             <input type="text" name="username" placeholder="Firstname" minlength="5" maxlength="7" required>
             <input type="text" name="username" placeholder="Lastname" minlength="5" maxlength="10" required><br>
             <hr>
             
             <label><b>Phone:-</b></label>
             <select>
                <option>+91</option>
                <option>+81</option>
                <option>+99</option>
                <option>+14</option>
             </select>
             <input type="number" name="number" maxlength="10"><br>
             <hr>

             <label><b>Email*:-</b></label>
             <input type="email" name="email" placeholder="example@gmail.com" required><br>
             <hr>

             <label><b>Address*:-</b></label>
             <textarea rows="2" cols="20" required></textarea><br>
             <hr>

             <label><b>Gender:-</b></label>
             <input type="radio" name="gender" value="male">Male
             <input type="radio" name="gender" value="female">Female
             <input type="radio" name="gender" value="other">Other<br><br>
             <hr>

             <label><b>Profile photo:-</b></label>
             <input type="file" name="img" multiple> <br>
             <hr>

             <label><b>Birthday:-</b></label>
             <input type="date" name="dob"><br>
             <hr>

             <label><b>Hobby:-</b></label><br>
                <input type="checkbox" name="q1" value="cricket">Cricket<br>
                <input type="checkbox" name="q1" value="traveling">Traveling<br>
                <input type="checkbox" name="q1" value="reading">Reading<br>
                <input type="checkbox" name="q1" value="music">music<br><br>
             <hr>
             <hr>
             <h3><center>Login Details</center></h3>
             <hr>
             <hr>
             
             <label><b>User Name*:-</b></label>
             <input type="text" name="username" required><br>
             <hr>

             <label><b>Password*:-</b></label>
             <input type="password" name="upwd"><br>
             <hr>

             <label><b>Confirm Password*:-</b></label>
             <input type="password" name="cpwd" required><br>
             <hr>
             <hr>
             <input type="submit" name="btn2" value="SUBMIT">
             <input type="reset" name="btn3"  value="RESET">
             <hr>









        </form>
    </body>
</head>
</html>
